{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" />
     
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.8/css/uikit.min.css" />
    <link rel="stylesheet" href="{% static 'uikit/dist/css/uikit.min.css' %}" />
    
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    {% block css %}{% endblock css %}

    <style>
        body {
            background-color: #fff; 
            background-image: linear-gradient(90deg, transparent 79px, #3bbfa7 79px, #02735e 81px, transparent 81px), linear-gradient(#eee .1em, transparent .1em);
            background-size: 100% 1.2em;
        }
        .my-title{
            font-family: 'Pacifico'
        }
    </style>

    <title>{% block title %}Bienvenue{% endblock title %}</title>
</head>
<body>

    <div>
        <header>{% include "general/header.html" %}</header>
        <div class="container-fluid">
            <main class="uk-section uk-section-muted uk-padding">{% block main %}{% endblock main %}</main>
        </div>
        <footer>{% include "general/footer.html" %}</footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.8/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.8/js/uikit-icons.min.js"></script>

    {% block script %}{% endblock script %}
</body>
</html>
